
  <form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" matInput [formControl]="companyControll" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let company of filteredCompanys | async" [value]="company.name">
        <img class="company_icon" [src]="company.logo" height="25" max-width="40">
        <span>{{company.name}}</span> 
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  </form>
