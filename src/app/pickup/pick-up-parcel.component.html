<div style="text-align:center; margin-top: 50px">
  <h2>To pick up a parcel enter your token below</h2>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Token:" value="e.g. 1234">

  </mat-form-field>

  <button
    mat-fab color="primary"
    style="width: 100px; height: 100px; margin: auto; margin-left: 200px; margin-top: 50px"
    routerLink = "/depositParcel">Okay!
  </button>

</form>
